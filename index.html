<!DOCTYPE html>
<html>
<head>
    <title>Pok&eacute;Type</title>

    <!-- Imported Resources -->
    <link rel="stylesheet" type="text/css" href="./resources/bootstrap.min.css">
    <script type="text/javascript" src="./resources/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./resources/ChartNew.js"></script>

    <!-- My Resources -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./js/poketype.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
</head>
<body>

    <!-- HEADER NAVIGATION BAR -->
    <nav class="navbar navbar-default" role="navigation" style="padding: 0 10px 0 0">
        <a class="navbar-brand" id="brand" href="#">Pok&eacute;Type</a>
        <form class="navbar-form navbar-right searching" role="search">
            <div class="form-group">
                <input type="text" id="search-field" class="form-control" placeholder="Species or Dex #" title>
            </div>
        </form>
    </nav>
    
    <div class="container-fluid" id="whole-thing">

        <!-- INTRO TEXT - DISAPPEARS AFTER INITIAL PAGE USE -->
        <div id="intro" class="center-content">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Welcome to Pok&eacute;Type!</h1>
                <p>Type the name or National Dex number of a Pok&eacute;mon in the search box to get started!</p>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div id="content" style="display:none" >
            <!-- POKEMON INFO BOX -->
            <div class="row">
                <div class="col-md-1"></div>
                <div id="species-container" class="row col-md-10">
                    <!-- This div holds the sprite -->
                    <div id="sprite" class="col-md-3"></div>
            
                    <div id="pkmn-info" class="col-md-6">
                        <!-- This div will contain the primary typing, a slash, and the     secondary typing -->
                        <div id="typing"></div>
                        
                        <!-- This div is for the name -->
                        <div id="species-name"></div>
                
                        <!-- This div will hold the abilities -->
                        <div id="abilities"></div>
                    </div>

                    <canvas id="graph" height="200" width="400" style="display:none;" class="col-md-3"></canvas>

                </div>
                <div class="col-md-1"></div>
            </div>
        
            <!-- TYPE EFFECTIVENESS BLOB -->
            <div id="effectiveness-container" class="row">
                <div id="weak-list"  class="col-md-3">
                    <span class="effectiveness-header">
                        Is weak to...
                    </span>
                    <ul id="super" class="types"></ul>
                </div>
                <div id="normal-list" class="col-md-3">
                    <span class="effectiveness-header">
                        Is normally damaged by...
                    </span>
                    <ul id="normal" class="types"></ul>
                </div>
                <div id="resists-list" class="col-md-3">
                    <span class="effectiveness-header">
                        Resists...
                    </span>
                    <ul id="not-very" class="types"></ul>
                </div>
                <div id="immune-list" class="col-md-3">
                    <span class="effectiveness-header">
                        Is immune to...
                    </span>
                    <ul id="immune" class="types"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
